{% extends "main.html" %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'product/css/add.css' %}">
    <title>Редактирование товара.</title>
{% endblock %}

{% block content %}
    <form action="{% url 'product:update' pk=obj.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>


{% endblock %}
